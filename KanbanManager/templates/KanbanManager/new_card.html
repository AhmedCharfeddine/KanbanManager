{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
    <title>New Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 3%; width: 45%;">
        <form action="{% url 'new card' id %}" method="POST">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                  {{ form.name|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0">
                  {{ form.pilot|as_crispy_field }}
                </div>
            </div>
    
            {{ form.description|as_crispy_field }}

            <div class="form-row">
                <div class="form-group col-sm-4 mb-0">
                  {{ form.attached|as_crispy_field }}
                </div>
                <div class="form-group col-sm-4 mb-0">
                  {{ form.card_type|as_crispy_field }}
                </div>
                <div class="form-group col-sm-4 mb-0">
                  {{ form.estimated|as_crispy_field }}
                </div>
              </div>

            <div class="btn-toolbar" style="justify-content: flex-end;">
                <a href="{% url 'board' id %}" class="btn btn-secondary">Cancel</a>
                <input class="btn btn-info ml-2" name="another" type="submit" value="Save and add another">
                <input class="btn btn-info ml-2" type="submit" value="SAVE">
            </div>
        </form>
    </div>
</body>
</html>
