{% load static %}
 
<!DOCTYPE html>
<html>
    <head>
        <title>Kanban Project Manager</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="{% static 'KanbanManager/card_styles.css' %}">
    </head>
    <body>
        <style>body{background: #4c555e;}</style>
        <section class="wrapper">
            <div class="container-fostrap">
                <div>
                    <h1 class="heading">
                        Kanban Project Manager 
                    </h1>
                    <h4 class="heading">Current Projects</h4>
                </div>
                <div class="content" style="margin-top: 5%;">
                    <div class="container">
                        <div class="row">
                            {% for project in projects %}
                            <div class="col-xs-12 col-sm-4">
                                <div class="card">
                                  </a>
                                    <div class="card-content">
                                        <h4 class="card-title">
                                            <a href="{% url 'board' project.id %}"> {{ project.name }}
                                          </a>
                                        </h4>
                                        <p class="">
                                            {{ project.description }}
                                        </p>
                                    </div>
                                    <div class="card-read-more">
                                        <a href="{% url 'board' project.id %}" class="btn btn-link btn-block">
                                            See More
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>        
    </body>
</html>
